{{ partial "header.html" . }}

<main>
	<div class="catalogue">
        <h2 class="catalogue-title">
            News
        </h2>
		{{ range (.Paginate .Pages).Pages }}
			<a href="{{ .Permalink }}" class="catalogue-item">
				<div>
					<p class="catalogue-item-title"><time datetime="{{ .PublishDate }}" class="catalogue-time">{{ .PublishDate.Format "2006-01-01" }}</time> {{ .Title }}</p>
				</div>
			</a>
		{{ end }}
	</div>
</main>

{{ partial "footer.html" . }}
