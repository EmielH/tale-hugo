<!DOCTYPE html>
<html lang="en">

{{ partial "head.html" . }}

<body>
<nav class="nav">
    <div class="nav-container">
        <a href="{{ "" | absLangURL }}">
            <h2 class="nav-title">{{ .Site.Title }}</h2>
        </a>
        <ul>
            <li><a href="{{ "about" | absLangURL }}">About</a></li>
            <li><a href="{{ "articles" | absLangURL }}">News</a></li>
        {{ if eq .Site.Language.Lang "ja" }}
            <li><a href="{{ .Site.BaseURL }}">English</a></li>
        {{ else }}
            <li><a href="{{ printf "%s%s" .Site.BaseURL "ja" }}">Japanese</a></li>
        {{ end }}
        </ul>
    </div>
</nav>
