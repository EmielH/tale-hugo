{{- partial "header.html" . }}

<main>
	<div class="post">
		
		<h1 class="post-title">{{ .Title }}</h1>
		<div class="post-info">
			{{- if .PublishDate }}
				<time datetime="{{ .PublishDate }}">{{ .PublishDate.Format "January 2, 2006" }}</time>
			{{- end }}
			</div>

		{{ .Content }}

	</div>

	<div class="pagination">
		{{- if .Next }}
		<a href="{{ .Next.URL }}" class="left arrow">&#8592;</a>
		{{- end }}
		{{- if .Prev }}
		<a href="{{ .Prev.URL }}" class="right arrow">&#8594;</a>
		{{- end }}

		<a href="#" class="top">Top</a>
	</div>
</main>

{{- partial "footer.html" . }}
